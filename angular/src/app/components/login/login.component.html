	<div class="container">
		<form class="form-signin" (submit)="onLoginSubmit()">
			<h1 class="h3 mb-3 font-weight-normal">Login</h1>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" [(ngModel)]="email" name="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<br>
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<!-- <a href="/forget-password"><p>Forget Password? Click Here</p></a> -->
			<br>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
		</form>
	</div>
