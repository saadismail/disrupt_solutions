<div class="container">

  <h1 class="h3 mb-3 font-weight-normal text-center">Register</h1>
  <form (submit)=onRegisterSubmit()>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="name" name="name" class="form-control" id="name" placeholder="Enter Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="Enter Email Address">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="Enter Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" [(ngModel)]="confirm_password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Enter Password again">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </form>
</div>
