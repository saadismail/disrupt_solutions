<div class="container">
    <h1 class="h3 mb-3 font-weight-normal text-center">New Question</h1>
    <form (submit)=onNewQuestionSubmit()>
      <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">Title</label>
        <div class="col-sm-11">
          <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title">
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">Body</label>
        <div class="col-sm-11">
          <div [froalaEditor] [(froalaModel)]="body" ></div>
        </div>
      </div>

      <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">Tags</label>
        <div class="col-sm-11">
            <input type="text" [(ngModel)]="tags" name="tags" class="form-control" id="tags" placeholder="Insert comma-seperated tags">
        </div>
      </div>
      
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary">Add Question</button>
        </div>
      </div>
    </form>
  </div>
